<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./src/css/index.css" />

        <div class="textShowHub">

      </div>

          <div class="movies">

            <a href="#">Watchlist</a>
          </div>

      </div>

            <a href="#"><img src="./src/img/search.png" alt="search" /></a>

        <span class="span"></span>

          <div class="Listmovies">
            <a href="#">Movies</a>
          </div>
          <div class="Listseries">
            <a href="#">Series</a>
          </div>
          <div class="Listcontact">
            <a href="#">Contact</a>
          </div>
          <div class="ListAboutUs">
            <a href="#">About Us</a>
          </div>

            <a href="#">Sign In</a>
          </div>
          <div class="ListsignUp">

          </div>

      </div>
